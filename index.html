<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二届魁拔知识竞赛</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            scrollbar-width: none;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
          display: none; /* Chrome Safari */
        }
        #bg {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            background-color: rgb(161,38,53);
        }
        #bg video {
            width: 100vw;
            height: auto;
            left: 5vw;
            margin: 0 auto;
        }
        #bm {
            width: 150px;
            margin-left: -75px;
            position: absolute;
            top: 88%;
            left: 50%;
            border-radius: 20px;
            background-color: #e2d849;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            color: gray;
            letter-spacing: 5px;
            transition: 1s;
            cursor: pointer;
        }
        #bm:hover {
            background-color: #fbda41;
            color: black;
        }
        #table {
            width: 90vw;
            height: 80vh;
            position: relative;
            top: -90vh;
            margin: 0 auto;
            transition: 1s;
            background-color: whitesmoke;
            border: 1px solid gray;
        }
        #back {
            width: 100%;
            height: 5%;
            position: relative;
            padding-top: 0.5em;
            text-align: center;
            letter-spacing: 1em;
            background-color: #e2e1e4;
            cursor: pointer;
        }
        #text {
            width: 85vw;
            position: relative;
            margin: 5vh auto;
            background-color: rgb(199, 199, 199, .6);
            border-radius: 1em;
            padding: 1em 5vw 1em 5vw;
            font-size: 22px;
            color: #fbda41;
            line-height: 1.5em;
            letter-spacing: 3px;
            text-align: center;
        }
        @media screen and (max-width: 640px) {
            #bm {
                top: 80vh;
                width: 60vw;
                margin-left: -30vw;
            }
        }
        .lock {
            width: 100%;
            height: 100%;
            position: fixed;
            background: #00000050;
            z-index: 100000;
            text-align: center;
            line-height: 100vh;
            font-size: 70px;
            color: #eeeeee;
        }
    </style>
</head>
<body scroll="no">
    <div class="lock">
        页面封存
    </div>
    <div id="bg">
        <div id="text">
            妖侠你好！第二届“元泱杯”全国魁拔知识竞赛已结束！竞赛结果将于近日公布，敬请期待！
        </div>
        <div id="bm">竞赛结束</div>
    </div>
</body>
</html>
